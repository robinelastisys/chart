name: Push package to GHCR

env:
  DOTNET_VERSION: '6.0.x'

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
      push-store-image:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: './chart'
        steps:
          - name: 'Checkout GitHub Actions1'
            uses: actions/checkout@main

          - name: Import GPG key
            uses: crazy-max/ghaction-import-gpg@v6
            with:
              gpg_private_key: ${{ secrets.PGP_PRIVATE_KEY }}
              passphrase: ${{ secrets.PASSPHRASE }}
          
          - name: export PGP Private Key
            run: |
              echo ${{ secrets.PASSPHRASE }} | gpg --pinentry-mode loopback --batch --passphrase-fd 0 --export-secret-keys 44CDE64D4E0146802CF49A83A75EE2596230A945 > ~/.gnupg/secret_keys.gpg
              gpg --list-keys --keyring ~/.gnupg/secret_keys.gpg

          - name: Helm Registry Logi
            run: helm registry login ghcr.io -u ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }}

          - name: Package, sign, and push Helm charts
            run: |
              folders=($(find . -type d -exec echo {} \;)); for folder in "${folders[@]}"; do if [ -d "$folder" ]; then helm package --sign --key 44CDE64D4E0146802CF49A83A75EE2596230A945 --keyring ~/.gnupg/secret_keys.gpg "$folder" -d "$folder" && helm push "$folder"/*.tgz oci://ghcr.io/robinelastisys; else echo "Folder $folder does not exist. Skipping..."; fi; done


